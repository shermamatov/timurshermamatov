<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styil.css">
    <title>colculator.js</title>
</head> 
<body>
    <div class="main">
        <div class="text">
            <h1>shermamatov.js</h1>
        </div>
        <div class="container">
                <div class="item input">
                    <form name="form" class="form">
                        <input type="text" name="textview" readonly>
                    </form>
                </div>
                <div class="item clean"onclick ="clean()">очистить</div>
                <div class="item delete"onclick ="delPrevious()">удалить</div>
                <div class="item circle" onclick="insert('+')">+</div>
                <div class="item circle" onclick="insert('-')">-</div>
                <div class="item circle" onclick="insert('*')">*</div>
                <div class="item circle" onclick="insert('/')">/</div>
                <div class="item circle" onclick="insert('9')">9</div>
                <div class="item circle" onclick="insert('8')">8</div>
                <div class="item circle" onclick="insert('7')">7</div>
                <div class="item circle" onclick="insert('(')">(</div>
                <div class="item circle" onclick="insert('6')">6</div>
                <div class="item circle" onclick="insert('5')">5</div>
                <div class="item circle" onclick="insert('4')">4</div>
                <div class="item circle" onclick="insert(')')">)</div>
                <div class="item circle" onclick="insert('3')">3</div>
                <div class="item circle" onclick="insert('2')">2</div>
                <div class="item circle" onclick="insert('1')">1</div>
                <div class="item equal"onclick ="calculate()">=</div>
                <div class="item zero" onclick="insert('0')">0</div>
                <div class="item" onclick="insert('.')">.</div>
               
        </div>
    </div>


    <script src="./main.js"></script>
</body>
    
</html>
